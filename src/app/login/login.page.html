<ion-content style="--background:whitesmoke;">

  <div> 
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#bf2025" fill-opacity="1"
        d="M0,64L48,90.7C96,117,192,171,288,181.3C384,192,480,160,576,160C672,160,768,192,864,218.7C960,245,1056,267,1152,266.7C1248,267,1344,245,1392,234.7L1440,224L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
      </path>
    </svg>
  </div>

  <div style="width:70%;margin:auto;margin-bottom: 35px;margin-top:15px;">
    <img src="assets/img/logo.png">
  </div>

  <ion-card class="ion-text-center" style="width: 100%;margin:0;border-radius: 1.5em 1.5em 0em 0em;">
    <ion-card-header class="ion-text-start ion-margin">
      <ion-card-title>Welcome ,</ion-card-title>
      <ion-card-subtitle>Please enter your credentials</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content scroll-y="true">
      <mat-form-field style="width:100%;" appearance="outline">
        <mat-label style="font-weight: 400;font-size:14px"> Email / Username</mat-label>
        <input matInput [(ngModel)]="inputEmail">
      </mat-form-field>
      <mat-form-field style="width:100%;height:80px;" appearance="outline">
        <mat-label > Password</mat-label>
        <input matInput type="password" [(ngModel)]="inputPass">
      </mat-form-field>
      <ion-item lines="none"  class="ion-no-padding" >
        <ion-checkbox checked={{remembercheck}} ([ngModel])="remembercheck" (ionChange)="rememberme($event)" ></ion-checkbox>
        <ion-label class="remember">Remember me</ion-label>
      </ion-item>
    <p (click)="presentAlert()" mat-flat-button class="submit">Login</p>
    </ion-card-content>

  </ion-card>
